<form
  nz-form
  nzLayout="vertical"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  [mapErrorsFn]="mapErrorsFn"
  validateOnSubmit
>
  <nz-form-item *ngIf="!hideCurrentPassword">
    <nz-form-label nzRequired nzFor="current-password">
      {{ 'AbpIdentity::DisplayName:CurrentPassword' | abpLocalization }}
    </nz-form-label>
    <nz-form-control nzLg="12" nzMd="24">
      <input
        type="password"
        nz-input
        formControlName="password"
        id="current-password"
        autofocus
        autocomplete="current-password"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired nzFor="new-password">
      {{ 'AbpIdentity::DisplayName:NewPassword' | abpLocalization }}
    </nz-form-label>
    <nz-form-control nzLg="12" nzMd="24">
      <input
        type="password"
        nz-input
        formControlName="newPassword"
        id="new-password"
        autocomplete="new-password"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired nzFor="confirm-new-password">
      {{ 'AbpIdentity::DisplayName:NewPasswordConfirm' | abpLocalization }}
    </nz-form-label>
    <nz-form-control nzLg="12" nzMd="24">
      <input
        type="password"
        nz-input
        formControlName="repeatNewPassword"
        id="confirm-new-password"
        autocomplete="new-password"
      />
    </nz-form-control>
  </nz-form-item>

  <abp-button
    iconClass="check"
    buttonClass="primary"
    buttonType="submit"
    [loading]="inProgress"
    [disabled]="form?.invalid"
    >{{ 'AbpIdentity::Save' | abpLocalization }}</abp-button
  >
</form>
