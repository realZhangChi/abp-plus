<nz-breadcrumb *ngIf="items.length">
  <nz-breadcrumb-item>
    <a routerLink="/"><i nz-icon nzType="home"></i></a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item *ngFor="let item of items; let last = last" [class.active]="last">
    <ng-container
      *ngTemplateOutlet="item.path ? linkTemplate : textTemplate; context: { $implicit: item }"
    ></ng-container>
  </nz-breadcrumb-item>
</nz-breadcrumb>

<ng-template #linkTemplate let-item>
  <a [routerLink]="item.path"> {{ item.name | abpLocalization }}</a>
</ng-template>

<ng-template #textTemplate let-item>
  {{ item.name | abpLocalization }}
</ng-template>
